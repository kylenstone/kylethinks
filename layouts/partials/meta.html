  <meta property="og:title" content="{{ title }}" />
  <meta property="og:site_name" content="{{ global.title }}" />
  <meta property="og:url" content="{{ global.url }}/{{ path }}" />
  <meta property="og:description" content="{{ excerpt }}" />
  <meta property="og:image" content="" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@kylenstone" />
  <meta name="twitter:creator" content="@kylenstone" />
  <meta name="twitter:url" content="{{ global.url }}/{{ path }}" />
  <meta name="twitter:title" content="{{ title }}" />
  <meta name="twitter:description" content="{{ description }}" />
  <meta name="twitter:image" content="" />

<div class="content-tools">
  <ul class="plain-inline-list">
  	<li class="utility text-center has-padding-right">{{#if date}}Published: {{ date }}{{/if}}</li>
  	<li class="utility text-center has-padding-right">{{ wordCount }} words</li>
  	<li class="utility text-center has-padding-right">{{ readingTime }} min read</li>
  </ul>
<div class="content-share">
Share on
<a class="post-share-twitter"
   href="https://twitter.com/share?text={{title}}&amp;url={{site.url}}/{{path}}"
   onclick="window.open(this.href,'twitter-share','width=550,height=235');return false">
   <span class="fa fa-twitter"></span></a>

	<a class="post-share-facebook"
   href="https://www.facebook.com/sharer/sharer.php?u={{site.url}}/{{path}}"
   onclick="window.open(this.href,'facebook-share','width=580,height=296');return false">
   <span class="fa fa-facebook"></span></a>

   <a class="post-share-email"
   href="mailto:?body={{site.url}}/{{path}}&subject={{title}}:%20an%20article%20from%20Kyle%20Stone"onclick="window.open(this.href,'email-share','width=490,height=530');return false">
   <span class="fa fa-envelope"></span></a>
</div>
</div>
